workflows:
  version: 2
  test-and-build:
    jobs:
      - test-frontend:
          filters:
            tags:
              only: /.*/
      - test-backend:
          filters:
            tags:
              only: /.*/
      - build:
          filters:
            tags:
              only: /.*/
      - deploy-master:
          requires:
            - test-backend
            - test-frontend
            - build
          filters:
            branches:
              only: master
      - release:
          requires:
            - test-backend
            - test-frontend
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
